{% extends 'base.html' %}
{% block title %}Your Appointment{% endblock title %}
{% block body %}
<div class = "container my-4">
   <h1 class = "my-3"> Your Appointments </h1>

    <table class="table table-bordered table-dark" style = " display: block; overflow: auto;">
        <thead>
          <tr>
            <th scope="col">Patient Name</th>
            <th scope="col">Doctor Name</th>
            <th scope="col">Appointment Date</th>
            <th scope="col">Is Approved </th>
          </tr>
        </thead>
        <tbody>
            {% for x in appointments %}
          <tr>
            <td>{{x.patient}}</td>
            <td>{{x.doctor}}</td>
            <td>{{x.date}}</td>
            <td>{{x.is_approved}}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
</div>
{% endblock body %}
